<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Minting Website</title>
    <script src="https://cdn.jsdelivr.net/npm/hive-tx/dist/hive-tx.min.js"></script>
    <script src="config.js"></script>
    <script src="index.js"></script>
    <script src="https://wallet.hive.blog/js/hiveconnect.js"></script>

</head>
<body>
    <header>
        <h1>Welcome to NFT Minting</h1>
    </header>

    <main>
        <section id="minting-section">
            <h2>Mint Your NFT</h2>
            <form id="minting-form">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div>
                    <label for="image">Image:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                <div>
                    <button type="submit">Mint NFT</button>
                </div>
            </form>
        </section>

        <section id="result-section">
            <h2>Minting Result</h2>
            <div id="result-message"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 NFT Minting Website</p>
    </footer>

    <!-- Button to connect Hive Wallet -->
    <button id="connect-button">Connect Hive Wallet</button>
</body>
</html>
